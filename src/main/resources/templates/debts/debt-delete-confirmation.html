<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Debt Update Confirmation Form</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<!-- Reference Bootstrap files -->
		<link rel="stylesheet"
		 	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
		<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		
		<style>.error {color:red}</style>
	</head>

	<body>
		<div>
			<div id="loginbox" style="margin-top: 50px;"
				class="mainbox col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<div class="panel-title">Update The Value Of Debt</div>
					</div>
					<div style="padding-top: 30px" class="panel-body">
				
						<h3>Debts for delete</h3>
						<hr>
				
						<table class="table table-boardered table-striped">
			
							<thead class="thead-dark">
								<tr>
									<th>Debt ID</th>
									<th>Debtor First Name</th>
									<th>Debtor Last Name</th>
									<th>Debtor Username</th>
									<th>Creditor First Name</th>
									<th>Creditor Last Name</th>
									<th>Creditor Username</th>
									<th>Info</th>
									<th>Value</th>
									<th>Deleter</th>
									<th>Action</th>
								</tr>
							</thead>
				
							<tbody>
			
								<tr th:each="tempDel : ${listForDelete}">
					
									<td th:text="${tempDel.idOfDebt}"/>
									<td th:text="${tempDel.debtorFirstName}"/>
									<td th:text="${tempDel.debtorLastName}"/>
									<td th:text="${tempDel.debtorUsername}"/>
									<td th:text="${tempDel.creditorFirstName}"/>
									<td th:text="${tempDel.creditorLastName}"/>
									<td th:text="${tempDel.creditorUsername}"/>
									<td th:text="${tempDel.info}"/>
									<td th:text="${tempDel.value}"/>
									<td th:text="${tempDel.deleter}"/>
						
									<td>
										<a 	th:href="@{/debt/delete(debtId=${tempDel.idOfDebt})}"
												class="btn btn-danger btn-sm"
												onclick="if (!(confirm('Are you sure you want to delete this debt?'))) return false">>
											Final delete
										</a>
							
										<a 	th:href="@{/debt/undelete(debtId=${tempDel.idOfDebt})}"
												class="btn btn-info btn-sm">
											Undelete
										</a>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		<a th:href="@{/}">Back to profile</a>
	</body>
</html>
