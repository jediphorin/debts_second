<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	
	<title>Register New Debt Form</title>
	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<!-- Reference Bootstrap files -->
	<link rel="stylesheet"
		 href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	
	<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
		<style>
		.error {color:red}
	</style>

</head>

<body>

	<div>

		<div id="loginbox" style="margin-top: 50px;"
			class="mainbox col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">
			
			<div class="panel panel-primary">

				<div class="panel-heading">
					<div class="panel-title">Register New Debt</div>
				</div>

				<div style="padding-top: 30px" class="panel-body">

					<!-- Registration Form -->
					<form 		th:action="@{/debt/processDebtRegistrationForm}" 
						  	   	th:object="${crmDebt}" 
						  	   	method="POST"
						  	   	class="form-horizontal">

					    <!-- Place for messages: error, alert etc ... -->
					    <div class="form-group">
					        <div class="col-xs-15"></div>
					    </div>

						<!-- Debtor first name -->
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span> 
							<input type="text" th:field="*{debtorFirstName}" placeholder="debtorFirstName (*)" class="form-control" />
						</div>

						<div th:if="${#fields.hasErrors('debtorFirstName')}"
							style="margin-bottom: 25px" class="text-danger">
							<ul>
							  <li th:each="err : ${#fields.errors('debtorFirstName')}" th:text="'debtorFirstName ' + ${err}" />
							</ul>						
						</div>
						
						<!-- Debtor last name -->
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span> 
							<input type="text" th:field="*{debtorLastName}" placeholder="debtorLastName (*)" class="form-control" />
						</div>

						<div th:if="${#fields.hasErrors('debtorLastName')}"
							style="margin-bottom: 25px" class="text-danger">
							<ul>
							  <li th:each="err : ${#fields.errors('debtorLastName')}" th:text="'debtorLastName ' + ${err}" />
							</ul>						
						</div>
						
						<!-- Creditor first name -->
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span> 
							<input type="text" th:field="*{creditorFirstName}" placeholder="creditorFirstName (*)" class="form-control" />
						</div>

						<div th:if="${#fields.hasErrors('creditorFirstName')}"
							style="margin-bottom: 25px" class="text-danger">
							<ul>
							  <li th:each="err : ${#fields.errors('creditorFirstName')}" th:text="'creditorFirstName ' + ${err}" />
							</ul>						
						</div>
						
						<!-- Creditor last name -->
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span> 
							<input type="text" th:field="*{creditorLastName}" placeholder="creditorLastName (*)" class="form-control" />
						</div>

						<div th:if="${#fields.hasErrors('creditorLastName')}"
							style="margin-bottom: 25px" class="text-danger">
							<ul>
							  <li th:each="err : ${#fields.errors('creditorLastName')}" th:text="'creditorLastName ' + ${err}" />
							</ul>						
						</div>
						
						<!-- info -->
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span> 
							<input type="text" th:field="*{info}" placeholder="info (*)" class="form-control" th:errorclass="fieldError" />
						</div>
						<div th:if="${#fields.hasErrors('info')}"
							style="margin-bottom: 25px" class="text-danger">
							<ul>
							  <li th:each="err : ${#fields.errors('info')}" th:text="'info ' + ${err}" />
							</ul>						
						</div>
						
						<!-- Value -->
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span> 
							<input type="text" th:field="*{value}" placeholder="value (*)" class="form-control" th:errorclass="fieldError" />
						</div>
						<div th:if="${#fields.hasErrors('value')}"
							style="margin-bottom: 25px" class="text-danger">
							<ul>
							  <li th:each="err : ${#fields.errors('value')}" th:text="'value ' + ${err}" />
							</ul>						
						</div>
						
						<!-- Debt Register Button -->
						<div style="margin-top: 10px" class="form-group">						
							<div class="col-sm-6 controls">
								<button type="submit" class="btn btn-primary">Debt Register</button>
							</div>
						</div>				
					</form>
					
	
					
				</div>
			</div>
		</div>
	</div>
</body>
</html>
