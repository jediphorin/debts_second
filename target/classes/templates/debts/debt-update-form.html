<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	
	<title>Update Debt Form</title>
	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<!-- Reference Bootstrap files -->
	<link rel="stylesheet"
		 href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	
	<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
		<style>
		.error {color:red}
	</style>

</head>

<body>

	<div>

		<div id="loginbox" style="margin-top: 50px;"
			class="mainbox col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">
			
			<div class="panel panel-primary">

				<div class="panel-heading">
					<div class="panel-title">Update The Value Of Debt</div>
				</div>

				<div style="padding-top: 30px" class="panel-body">
				
				<table class="table table-boardered table-striped">
				<thead class="thead-dark">
					<tr>
						<th>Debt ID</th>
						<th>Debtor First Name</th>
						<th>Debtor Last Name</th>
						<th>Debtor Username</th>
						<th>Creditor First Name</th>
						<th>Creditor Last Name</th>
						<th>Creditor Username</th>
						<th>Info</th>
					</tr>
				</thead>
				
				<tbody>
					<!-- "debts" - is from Model -->
					<tr th:each="tempDebt : ${debt}">
					
						<td th:text="${tempDebt.idOfDebt}"/>
						<td th:text="${tempDebt.debtorFirstName}"/>
						<td th:text="${tempDebt.debtorLastName}"/>
						<td th:text="${tempDebt.debtorUsername}"/>
						<td th:text="${tempDebt.creditorFirstName}"/>
						<td th:text="${tempDebt.creditorLastName}"/>
						<td th:text="${tempDebt.creditorUsername}"/>
						<td th:text="${tempDebt.info}"/>
						
					</tr>
				</tbody>
			
			</table>

					<!-- Form -->
					<form 		th:action="@{/debt/processDebtUpdateForm}" 
						  	   	th:object="${crmDebtUpdate}" 
						  	   	method="POST"
						  	   	class="form-horizontal">
						  	   	
						<!-- <input type="hidden" th:field="*{id}" /> -->

					    <!-- Place for messages: error, alert etc ... -->
					    <div class="form-group">
					        <div class="col-xs-15"></div>
					    </div>

						
						<!-- Value -->
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span> 
							<input type="text" th:field="*{value}" placeholder="value (*)" class="form-control" th:errorclass="fieldError" />
						</div>
						<div th:if="${#fields.hasErrors('value')}"
							style="margin-bottom: 25px" class="text-danger">
							<ul>
							  <li th:each="err : ${#fields.errors('value')}" th:text="'value ' + ${err}" />
							</ul>						
						</div>
						
						<!-- Debt Register Button -->
						<div style="margin-top: 10px" class="form-group">						
							<div class="col-sm-6 controls">
								<button type="submit" class="btn btn-primary">Debt Update</button>
							</div>
						</div>				
					</form>
					
	
					
				</div>
			</div>
		</div>
	</div>
</body>
</html>
